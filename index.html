<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Vacation Quiz</title>
  </head>
  <body>
    <h1>Find Your Dream Vacation</h1>
    <p>Do you catch yourself daydreaming about your next vacation? Fill out this short questionaire to find your ideal getaway location</p>
    <div class="container">
      <form id="CharacterPicker">
        <div class="radio">
          <h2>What's your favorite climate</h2>
          <label>
            <input type="radio" name="climate" value="hotdry" checked>
            Hot &amp; Dry
          </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="climate" value="temperate">
          Temperate
        </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="climate" value="tropical">
          Tropical
        </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="climate" value="winter">
          Winter Wonderland
        </label>
        </div>
      </div>
  </body>
</html>
